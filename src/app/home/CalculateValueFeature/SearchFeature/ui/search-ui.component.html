<div class="search-results-wrapper">
  <div class="search-container">
    <input type="search" placeholder="search for a company" [formControl]="searchInput" >
    <mat-icon class="search-icon">search</mat-icon>
  </div>
  <div class="auto-complete-box" *ngIf="searchInput.value">
    <li *ngFor="let companies of Companies$|async">
        <a href="#">{{companies}}</a>
    </li>
  </div>
</div>
