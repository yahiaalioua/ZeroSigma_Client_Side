<div class="wrapper">
  <div class="auth-nav" *ngIf="isLoggedOut$|async">
    <div class="nav-bar-container">
      <img class="logo" src="/assets/logos/ZeroSigmaLogo.svg" alt="image">
    </div>
    <div class="btn-container">
      <button class="login"  [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</button>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
<app-toast></app-toast>
